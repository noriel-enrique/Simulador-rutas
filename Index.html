<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Rutas y Tiempo de Entrega</title>
    
     <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>


<body>
    <div class="container">
        <h1>Simulador de Tiempo de Entrega</h1>
        
        <label for="inicio">Punto de Inicio:</label>
        <input type="text" id="inicio" placeholder="Ingrese el punto de inicio">
        
        <label for="destino">Punto de Destino:</label>
        <input type="text" id="destino" placeholder="Ingrese el punto de destino">
        
        <label for="distancia">Distancia (km):</label>
        <input type="number" id="distancia" placeholder="Ingrese la distancia en kilómetros">
        
        <label for="transporte">Método de Transporte:</label>
        <select id="transporte">
            <option value="bicicleta">Bicicleta</option>
            <option value="moto">Moto</option>
            <option value="auto">Auto</option>
            <option value="camion">Camión</option>
            <option value="mula">Mula</option>
            <option value="apie">A pie</option>
            <option value="scooter">Scooter</option>
        </select>
        
        <button id="calcular">Calcular Tiempo de Entrega</button>
        
        <div id="result">
            <p id="output"></p>
        </div>
        
    

        <div id="history">
            <h2>Historial de Rutas</h2>
            <ul id="historyList"></ul>
        </div>
        


        <div id="chartContainer">
            <h2>Gráfico de Rutas</h2>
            <canvas id="routeChart"></canvas>
        </div>

</div>
    
<script src="script.js"></script>


</body>
</html>
